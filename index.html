<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple js slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button class="prev">&laquo;</button>
    <div class="slider">
      <div class="slider-line">
        <img class="element" src="img/1.jpg" alt="аллея">
        <img class="element" src="img/2.jpg" alt="человек со спины">
        <img class="element" src="img/3.jpg" alt="ночной город">
        <img class="element" src="img/4.jpg" alt="остров">
        <img class="element" src="img/5.jpg" alt="горы">
        <img class="element" src="img/6.jpg" alt="замок">
      </div>
    </div>
    <button class="next">&raquo;</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
